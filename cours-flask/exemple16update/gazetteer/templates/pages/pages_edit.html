{% extends "conteneur.html" %}

{% block titre %}
    {%if lieu %}| Mise à jour lieu : {{lieu.place_nom}} {% endif %}
{% endblock %}

{% block corps %}
    {% if lieu %}
<form method="POST" action="{{ url_for('lieu_update.html, place_id=lieu.place_id') }}">
    <input type="text" name="place_nom" placeholder="Nom du Lieu" value="{{lieu.place_nom}}"/>
    <br />
    <textarea name=""place_description">{{lieu.place_description}}</textarea>
    <br />
    <input type="text" name="place_type" placeholder="Type du lieu" value="{{lieu.place_type}}"/>
    <br />
    <input type="number" step="0.00001" name="place_longitude" placeholder="Longitude" value="lieu.place_longitude">
    <br />
    <input type="number" step="0.00001" name="place_latitude" placeholder="Latitude" value="lieu.place_latitude">
    <br />
    <button type="submit">Mise à jour</button>
</form>

    {% else %}
        <p>La base de données est en cours de constitution</p>
    {% endif %}
    <p><a href="{{url_for('accueil')}}">Retour à l'accueil</a></p>
{% endblock %}
